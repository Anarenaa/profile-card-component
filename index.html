<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="color-scheme" content="only light">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Profile card component</title>
</head>

<body>

  <div class="bg-pattern">

    <div class="main-container">
      <main class="card">
        <img src="./images/bg-pattern-card.svg" alt="background" class="card__bg-img">

        <div class="card__main">
          <img src="./images/image-victor.jpg" alt="avatar" class="card__avatar">

          <div class="card__info">
            <div class="card__name-container">
              <h1 class="card__name">Victor Crest</h1>
              <p class="card__age">26</p>
            </div>
            <p class="card__location">London</p>
          </div>

          <ul class="card__stats">
            <li class="stat">
              <div class="stat__value">80K</div>
              <p class="stat__label">Followers</p>
            </li>
            <li class="stat">
              <div class="stat__value">803K</div>
              <p class="stat__label">Likes</p>
            </li>
            <li class="stat">
              <div class="stat__value">1.4K</div>
              <p class="stat__label">Photos</p>
            </li>
          </ul>
        </div>
      </main>
    </div>
  </div>
</body>

</html>
